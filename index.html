<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ✅ Correct Vite favicon -->
    <link rel="icon" type="image/png" href="/icons/CodingStallLogo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ SEO Title -->
    <title>CodingStall | Java Full Stack Training, React, Angular & Placements</title>

    <!-- ✅ SEO Description -->
    <meta
      name="description"
      content="CodingStall offers Java Full Stack training with React, Angular, SQL, Node.js and placement support. Learn with real-time projects and industry guidance."
    />

    <!-- ✅ SEO Keywords -->
    <meta
      name="keywords"
      content="CodingStall, Java Full Stack, React course, Angular course, SQL course, Node.js course, training and placements, full stack developer, coding stall"
    />

    <!-- ✅ Canonical URL (Avoid duplicate indexing) -->
    <link rel="canonical" href="https://codingstall.com/" />

    <!-- ✅ Theme Color -->
    <meta name="theme-color" content="#0f172a" />

    <!-- ✅ Open Graph (WhatsApp / Facebook Preview) -->
    <meta property="og:title" content="CodingStall | Java Full Stack Training & Placements" />
    <meta
      property="og:description"
      content="Learn Java Full Stack with React, Angular, SQL & placement support. Real-time projects and career guidance from CodingStall."
    />
    <meta property="og:url" content="https://codingstall.com/" />
    <meta property="og:type" content="website" />

    <!-- ✅ OG Image (Add after placing image in public/icons folder) -->
    <meta property="og:image" content="https://codingstall.com/icons/CodingStallLogo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ✅ Twitter Card Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CodingStall | Java Full Stack Training & Placements" />
    <meta
      name="twitter:description"
      content="Learn Java Full Stack, React, Angular & SQL with placement support from CodingStall."
    />
    <meta name="twitter:image" content="https://codingstall.com/icons/CodingStallLogo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
